<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Login</h2>
    <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">
        Username: <strong>admin</strong><br>
        Password: Must be 8+ characters with uppercase, lowercase, and numbers
    </p>
    <input type="text" id="username" placeholder="Username" value="admin"><br><br>
    <input type="password" id="password" placeholder="Password (e.g., Admin123)" oninput="updatePasswordValidation()"><br>
    <div id="password-validation" class="password-validation"></div><br>
    <button onclick="login()">Login</button>
    <p style="text-align: center; margin-top: 15px;">
        <a href="#" onclick="showPasswordReset()" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
    </p>
    <script src="script.js"></script>
</body>

</html>
