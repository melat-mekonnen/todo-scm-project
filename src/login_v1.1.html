<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
      <h2>Login</h2>
      <p
        style="
          text-align: center;
          color: #666;
          font-size: 14px;
          margin-bottom: 20px;
        "
      >
        Username: <strong>admin</strong> or <strong>Admin</strong><br />
        Password: Must be 8+ characters with uppercase, lowercase, and numbers
      </p>
      <input type="text" id="username" placeholder="Username" value="admin" />
      <input
        type="password"
        id="password"
        placeholder="Password (e.g., Admin123)"
        oninput="updatePasswordValidation()"
      />
      <div id="password-validation" class="password-validation"></div>
      <button onclick="login()">Login</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
